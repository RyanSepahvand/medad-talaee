<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="index.html" method="post" onsubmit="return validateLoginForm()">
            <input type="text" id="loginUsername" name="username" placeholder="Username" required>
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div id="loginError" class="error"></div>
        <hr>
        <h2>Sign Up</h2>
        <form id="signupForm" action="index.html" method="post" onsubmit="return validateSignupForm()">
            <input type="text" id="signupUsername" name="username" placeholder="Username" required>
            <input type="password" id="signupPassword" name="password" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <div id="signupError" class="error"></div>
    </div>

    <script>
        function validateLoginForm() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;

            // Here you can add your own validation logic
            if (username === "example" && password === "password") {
                return true;
            } else {
                document.getElementById("loginError").innerText = "Invalid username or password";
                return false;
            }
        }

        function validateSignupForm() {
            var username = document.getElementById("signupUsername").value;
            var password = document.getElementById("signupPassword").value;

            // Here you can add your own validation logic
            if (username && password) {
                return true;
            } else {
                document.getElementById("signupError").innerText = "Username and password are required";
                return false;
            }
        }
    </script>
</body>
</html>
